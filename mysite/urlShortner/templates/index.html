<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="url d-flex content flex-column justify-content-center align-items-center" style="height:100vh;width: 100vw;">
        <h1 id="plc" class="text-center">URL Shortener</h1><br>
        <form action="/u/" method="post" class="container-fluid d-flex content flex-column justify-content-center align-items-center border border-dark rounded py-3" style=
        "width:60%">
            {%csrf_token%}
            <div class="d-flex content flex-column justify-content-center align-items-center">
                <div class="name-input my-2">
                    <label for="link" class="form-label choice-label">Link:</label>
                    <input type="text" class="input-name p-2" id="name" name="urls" placeholder="Enter the link here" aria-describedby="emailHelp" style="outline:none">
                </div> 
                <div class="slugidk my-2">
                    <label for="choice1" class="form-label choice-label">slug:</label>
                    <input type="text" class="input-choices p-2" id="choice1" name="slug" placeholder="slug" style="outline:none">
                </div>  
            </div>
            <button type="submit" class="btn btn-primary submit btn">Shorten URL</button>
        </form>
        <br>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
