<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <div class="url">
        <h1 id="plc">URL Shortener</h1><br>
        <form action="/u/" method="post">
            {%csrf_token%}
            <div class="container-fluid d-flex content">
                <div class="name-input">
                    <input type="text" class="input-name" id="name" name="urls" placeholder="Enter the link here" aria-describedby="emailHelp">
                </div> 
                <div class="slugidk">
                    <label for="choice1" class="form-label choice-label">slug:</label>
                    <input type="text" class="input-choices" id="choice1" name="slug" placeholder="slug">
                </div>  
            </div>
            <button class="submit btn" type="submit">
                Shorten URL
            </button>
        </form>
        <br>
    </div>
</center>
</body>
</html>
